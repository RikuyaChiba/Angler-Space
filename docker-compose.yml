version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data

  db:
    build: ./infra/mysql
    ports:
      - "33060:3306"
    volumes:
      - db-store:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pon2murakami
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: angler_space
      TZ: "Asia/Tokyo"

volumes:
  db-store:
